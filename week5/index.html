<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        alert("Hello");
        $(document).ready(function () {
            console.log($("#fade"));
            $("#fade").hide();
            $("#fade").fadeIn(10000);
        });
    </script>
</head>
<body class="container mx-auto">
    <header calss="felx items-center justify-between">
        <img src="https://www.yuntech.edu.tw/images/website_png/Group_640.png" alt="LOGO">
        <ul class="flex items-center  gap-x-4">
            <li>Register</li>
            <li>Login</li>
        </ul>
    </header>

    <!-- Position-->

    <div class="border-2"><!-- 使用inline 將下層放入上層的block中-->
        <div class="w-1/3 h-12 inline-block bg-sky-500/100 text-center">1</div>    <!--inline 只能根據原本元素大小 故要使用inline-block -->
        <div class="w-1/3 h-12 inline-block bg-sky-500/75 text-center">2</div>
        <div class="w-1/3 h-12 inline-block bg-sky-500/50 text-center ">3</div>
    </div>
    <!-- Flex--> 
    <!-- margen=m   padding=p --> 
    <div class="border-2 mt-12 mb-12 p-6 flex">
        <div class="w-1/3 h-12  bg-sky-500/100 ">1</div>    <!--用flex就不用inline-block 它會自動水平/垂直 置中 ,-->
        <div class="w-1/3 h-12  bg-sky-500/75 flex justify-center items-center">2</div><!--justigy-center 水平/item-center 垂直,-->
        <div class="w-1/3 h-12  bg-sky-500/50 ">3</div>
    </div>
    <!-- Grid-->
    <div class="border-2 grid grid-cols-2">
        <div class="h-full bg-sky-500/100 row-span-2 flex justify-center items-center">1</div>    
        <div class="h-12  bg-sky-500/75 ">2</div>
        <div class="h-12  bg-sky-500/50 ">3</div>
    </div>
</body>
</html>
